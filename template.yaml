AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Lambda function

Globals:
  Api:
    Cors:
      AllowHeaders: "'Content-Type'"
      AllowMethods: "'OPTIONS, POST'"
      AllowOrigin: "'*'"
  Function:
    MemorySize: 512
    Timeout: 30

Resources:
  HumanFaceApi:
    Type: AWS::Serverless::Function
    Properties:
      Description: Human face API
      PackageType: Image
      AutoPublishAlias: Auto
      Environment:
        Variables:
          HUMAN_DEBUG: false

          # TensorFlow logging
          TF_CPP_MIN_LOG_LEVEL: 3
      Events:
        Detect:
          Type: Api
          Properties:
            Method: post
            Path: /
      Role: !GetAtt LambdaRole.Arn
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./

  LambdaFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !Ref HumanFaceApi
      AuthType: NONE
      Cors:
        AllowHeaders:
          - Content-Type
        AllowMethods:
          - POST
        AllowOrigins:
          - '*'
        ExposeHeaders:
          - Cache-Control
          - Content-Type
      InvokeMode: BUFFERED

  LambdaFunctionUrlPermissions:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref HumanFaceApi
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-humanFaceApi
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AdministratorAccess

  CloudFrontConfig:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: Human face API
        Enabled: true
        Origins:
          -
            Id: humanFaceApi
            DomainName: aws.amazon.com
            CustomOriginConfig:
              HTTPPort: 443
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: humanFaceApi
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          ViewerProtocolPolicy: allow-all
        CacheBehaviors:
          -
            TargetOriginId: humanFaceApi
            PathPattern: '/*'
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - PATCH
              - POST
              - DELETE
            ForwardedValues:
              Headers:
                - Accept
                - Authorization
              QueryString: false
              Cookies:
                Forward: none
            ViewerProtocolPolicy: allow-all
